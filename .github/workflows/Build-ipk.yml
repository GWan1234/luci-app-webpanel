name: Build OpenWRT IPK Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: 
          - 'openwrt-sdk-22.03.5-x86-64_gcc-11.2.0_musl.Linux-x86_64'
          # Add more SDK versions as needed
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up SDK
      run: |
        SDK_URL="https://downloads.openwrt.org/releases/22.03.5/targets/x86/64/${{ matrix.sdk }}.tar.xz"
        wget $SDK_URL
        tar -xf ${{ matrix.sdk }}.tar.xz
        mv ${{ matrix.sdk }} openwrt-sdk
        echo "SDK_PATH=$(pwd)/openwrt-sdk" >> $GITHUB_ENV
    
    - name: Build package
      run: |
        cd $SDK_PATH
        mkdir -p package/myiframe-plugin
        cp -r ../files package/myiframe-plugin/
        cp ../Makefile package/myiframe-plugin/
        
        # Update feeds and install dependencies
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # Build the package
        make package/myiframe-plugin/compile V=s
        
        # Copy the built package
        mkdir -p ../artifacts
        cp bin/packages/*/base/uci-app-webpanel*.ipk ../artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ipk-packages
        path: artifacts/
        if-no-files-found: error
