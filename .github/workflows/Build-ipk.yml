name: Build LuCI Web Panel Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: 
          - 'openwrt-sdk-23.05.0-x86-64_gcc-12.3.0_musl.Linux-x86_64'
          - 'openwrt-sdk-22.03.5-x86-64_gcc-11.2.0_musl.Linux-x86_64'
      fail-fast: false  # 防止一个失败导致全部取消

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up SDK
      run: |
        # 提取版本信息
        VERSION=$(echo ${{ matrix.sdk }} | cut -d'-' -f3)
        TARGET=$(echo ${{ matrix.sdk }} | cut -d'-' -f4)
        SUBTARGET=$(echo ${{ matrix.sdk }} | cut -d'-' -f5)
        
        # 构建SDK下载URL
        SDK_URL="https://downloads.openwrt.org/releases/${VERSION}/targets/${TARGET}/${SUBTARGET}/${MATRIX_SDK}.tar.xz"
        echo "Downloading SDK from: ${SDK_URL}"
        
        # 下载并解压SDK
        wget ${SDK_URL} -O sdk.tar.xz
        tar -xf sdk.tar.xz
        mv ${{ matrix.sdk }} openwrt-sdk
        echo "SDK_PATH=$(pwd)/openwrt-sdk" >> $GITHUB_ENV
    
    - name: Build package
      run: |
        # 复制文件到SDK目录
        mkdir -p ${SDK_PATH}/package/luci-app-webpanel
        cp -r ./files ${SDK_PATH}/package/luci-app-webpanel/
        cp ./Makefile ${SDK_PATH}/package/luci-app-webpanel/
        
        # 进入SDK目录
        cd ${SDK_PATH}
        
        # 更新feeds
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # 构建包
        make package/luci-app-webpanel/compile V=s
        
        # 复制生成的IPK文件
        mkdir -p ../artifacts/${MATRIX_SDK}
        find bin/ -name "luci-app-webpanel*.ipk" -exec cp {} ../artifacts/${MATRIX_SDK} \;
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # 使用v4版本
      with:
        name: ipk-packages-${{ matrix.sdk }}
        path: artifacts/${{ matrix.sdk }}/
        if-no-files-found: error
        retention-days: 5
